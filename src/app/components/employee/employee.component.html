<div class="employee-portal">
    <div class="card">
        <div class="card-header">
            <h5>Employees:</h5>
            <button class="btn-primary" (click)="openSidePanel()">Add New</button>
        </div>
        <div class="card-body">
            <table class="employee-table">
                <thead>
                    <tr>
                        <th>Emp ID</th>
                        <th>Name</th>
                        <th>Contact No</th>
                        <th>Email</th>
                        <th>Department</th>
                        <th>Role</th>
                        <th>Gender</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let Employee of EmployeeList; let i = index">
                        <td>{{ Employee.employeeId }}</td>
                        <td>{{ Employee.employeeName }}</td>
                        <td>{{ Employee.contactNo }}</td>
                        <td>{{ Employee.emailId }}</td>
                        <td>{{ Employee.deptId }}</td>
                        <td>{{ Employee.role }}</td>
                        <td>{{ Employee.gender }}</td>
                        <td>
                            <button class="btn-primary" (click)="editEmployee(Employee); openSidePanel()">Edit</button> &nbsp;
                            <button class="btn-danger" (click)="deleteEmployee(Employee.employeeId)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div class="side-panel" *ngIf="isSidePanel()">
        <div class="card">
            <div class="card-header">
                <h5>New Employee</h5>
                <button class="btn-danger" (click)="closeSidePanel()">Close</button>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>Employee Name</label>
                    <input type="text" [(ngModel)]="EmployeeObj.employeeName" placeholder="Enter Employee Name">
                </div>
                <div class="form-group">
                    <label>Contact No</label>
                    <input type="text" [(ngModel)]="EmployeeObj.contactNo" placeholder="Enter Contact No">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" [(ngModel)]="EmployeeObj.emailId" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" [(ngModel)]="EmployeeObj.password" placeholder="Enter Password">
                </div>
                <div class="form-group">
                    <label>Parent Department</label>
                    <select [(ngModel)]="deptId" (change)="onDeptChange()">
                        <option selected>Select Department</option>
                        <option *ngFor="let parent of parentDeptList" [value]="parent.departmentId">{{ parent.departmentName }}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Child Department</label>
                    <select [(ngModel)]="EmployeeObj.deptId">
                        <option selected>Select Department</option>
                        <option *ngFor="let child of childDeptList" [value]="child.childDeptId">{{ child.departmentName }}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <input type="text" [(ngModel)]="EmployeeObj.role" placeholder="Enter Role">
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <label><input type="radio" value="male" [(ngModel)]="EmployeeObj.gender"> male</label>
                    <label><input type="radio" value="female" [(ngModel)]="EmployeeObj.gender"> female</label>
                    <label><input type="radio" value="other" [(ngModel)]="EmployeeObj.gender"> other</label>
                </div>
                <div class="form-group text-center">
                    <button *ngIf="EmployeeObj.employeeId == 0" class="btn-secondary" (click)="onSubmit()">Submit</button>
                    <button *ngIf="EmployeeObj.employeeId != 0" class="btn-secondary" (click)="onEdit()">Update</button>
                </div>
            </div>
        </div>
    </div>
</div>
